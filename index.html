<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tea Cozy</title>
</head>
<body>
  <header class="nav">
    <img class ="logo" src="./images/img-tea-cozy-logo.webp" alt="">
    <div class="nav__links">
      <a href="#">Mission</a>
      <a href="#">Featured Tea</a>
      <a href="#">Locations</a>
    </div>
  </header>
  <section class="hero">
    <div class="hero__container">
      <div class="banner">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>
  </section>
  <section class="tea">
    <div class="tea__container">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at the Tea Cozy?</h4>
      <div class="tea__gallery">
        <div class="card">
          <img src="./images/img-berryblitz.webp" alt="">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="card">
          <img src="./images/img-spiced-rum.webp" alt="">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="card">
          <img src="./images/img-donut.webp" alt="">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="card">
          <img src="./images/img-myrtle-ave.webp" alt="">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="card">
          <img src="./images/img-bedford-bizarre.webp" alt="">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
